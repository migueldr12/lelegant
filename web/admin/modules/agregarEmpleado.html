<div class="card m-3">
    <div class="card-header">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6 d-flex justify-content-center">
                <h5>Agregar empleado nuevo</h5>
            </div>
            <div class="col-3 d-flex justify-content-end">
                <a class="btn" href="./empleados.html">
                    <i class="bi bi-x-lg"></i>
                </a>
            </div>
        </div>
    </div>
    <div class="card-body">
        <form>
            <input id="txtIdEmpleado" value="0" style="display: none">
            <div class="row">
                <div class="col-6">
                    <label for="txtNombre" class="form-label mt-1">Nombre</label>
                    <input type="text" class="form-control mb-1" id="txtNombre">

                    <label for="txtApellidoPaterno" class="form-label mt-1">Apellido Paterno</label>
                    <input type="text" class="form-control mb-1" id="txtApellidoPaterno">

                    <label for="txtApellidoMaterno" class="form-label mt-1">Apellido Materno</label>
                    <input type="text" class="form-control mb-1" id="txtApellidoMaterno">

                    <label for="txtGenero" class="form-label mt-1">Género</label>
                    <select class="form-select" id="txtGenero">
                        <option></option>
                        <option value="m">Masculino</option>
                        <option value="f">Femenino</option>
                    </select>

                    <label for="txtFechaNacimiento" class="form-label mt-1">Fecha de Nacimiento</label>
                    <input type="date" class="form-control mb-1" id="txtFechaNacimiento">

                    <label for="txtRFC" class="form-label mt-1">RFC</label>
                    <input type="text" class="form-control mb-1" id="txtRFC">

                    <label for="txtCURP" class="form-label mt-1">CURP</label>
                    <input type="text" class="form-control" id="txtCURP">
                </div>
                <div class="col-6">
                    <label for="txtFoto" class="form-label mt-1">Foto</label>
                    <input type="file" class="form-control mb-1" id="txtFoto">

                    <label for="txtCalle" class="form-label mt-1">Calle</label>
                    <input type="text" class="form-control mb-1" id="txtCalle">

                    <label for="txtNumero" class="form-label mt-1">Número</label>
                    <input type="text" class="form-control mb-1" id="txtNumero">

                    <label for="txtColonia" class="form-label mt-1">Colonia</label>
                    <input type="text" class="form-control mb-1" id="txtColonia">

                    <label for="txtCiudad" class="form-label mt-1">Ciudad</label>
                    <input type="text" class="form-control mb-1" id="txtCiudad">

                    <label for="txtEstado" class="form-label mt-1">Estado</label>
                    <input type="text" class="form-control mb-1" id="txtEstado">

                    <label for="txtCodigoPostal" class="form-label mt-1">Código Postal</label>
                    <input type="text" class="form-control mb-1" id="txtCodigoPostal">

                    <label for="txtTelefono" class="form-label mt-1">Teléfono</label>
                    <input type="text" class="form-control" id="txtTelefono">
                </div>
            </div>
        </form>
    </div>
    <div class="card-footer d-flex justify-content-center">
        <button type="button" class="btn btn-warning m-2" id="btnRegistroEmpleado">Guardar</button>
    </div>
</div>
