<div class="card m-3">
    <div class="card-header">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6 d-flex justify-content-center">
                <h5>Agregar producto nuevo</h5>
            </div>
            <div class="col-3 d-flex justify-content-end">
                <a class="btn" href="./productos.html">
                    <i class="bi bi-x-lg"></i>
                </a>
            </div>
        </div>  
    </div>
    <div class="card-body">
        <form>
            <input id="txtIdProducto" value="0" style="display: none">
            <div class="row">
                <div class="col-6">
                    <label for="txtNombre" class="form-label mt-1">Nombre</label>
                    <input type="text" class="form-control mb-1" id="txtNombre">

                    <label for="txtDescripcion" class="form-label mt-1">Descripción</label>
                    <textarea class="form-control mb-1" id="txtDescripcion" style="height: 38px;"></textarea>

                    <label for="txtAnioLanzamiento" class="form-label mt-1">Año de Lanzamiento</label>
                    <input type="number" class="form-control mb-1" id="txtAnioLanzamiento">

                    <label for="txtMarca" class="form-label mt-1">Marca</label>
                    <input type="text" class="form-control mb-1" id="txtMarca">

                    <label for="txtPresentacion" class="form-label mt-1">Presentación</label>
                    <input type="text" class="form-control mb-1" id="txtPresentacion">

                    <label for="txtGenero" class="form-label mt-1">Género</label>
                    <select class="form-select" id="txtGenero">
                        <option></option>
                        <option value="m">Masculino</option>
                        <option value="f">Femenino</option>
                    </select>
                </div>
                <div class="col-6">
                    <label for="txtDepartamento" class="form-label mt-1">Departamento</label>
                    <input type="text" class="form-control mb-1" id="txtDepartamento">

                    <label for="txtPrecioInventario" class="form-label mt-1">Precio Inventario</label>
                    <input type="number" class="form-control mb-1" id="txtPrecioInventario">

                    <label for="txtCantidad" class="form-label mt-1">Cantidad</label>
                    <input type="number" class="form-control mb-1" id="txtCantidad">

                    <label for="txtPrecioSugerido" class="form-label mt-1">Precio Sugerido</label>
                    <input type="number" class="form-control mb-1" id="txtPrecioSugerido">

                    <label for="txtFoto" class="form-label mt-1">Foto</label>
                    <input type="file" class="form-control mb-1" id="txtFoto">

                    <label for="txtCodigoBarras" class="form-label mt-1">Código de Barras</label>
                    <input type="text" class="form-control" id="txtCodigoBarras">
                </div>
            </div>
        </form>
    </div>
    <div class="card-footer d-flex justify-content-center">
        <button type="button" class="btn btn-warning m-2" id="btnRegistroProducto">Guardar</button>
    </div>
</div>
