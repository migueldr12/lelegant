<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <link rel="icon" href="../assets/img/logos/isotipo-yellow-transparent.svg" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>


    <title>L'Élegant Chat Noir</title>
</head>
<body>
    <header>
        <nav>
            <input type="checkbox" id="check">
            <label for="check" class="checkbtn">
              <i class="fas fa-bars"></i>
            </label>
            <div class="logo">
                <img src="../assets/img/logos/isotipo-black-transparent.svg" class="icon-logo" alt="logo" width="80">
                <span class="title">l'élégant</span>
                <span class="subtitle">CHAT NOIR</span>
            </div>
            <ul style="    padding-top: 0px;
            padding-left: 0px;
            margin-right: 0px;
            margin-bottom: 0px;
            margin-left: 0px;">
              <li><a href="./index.html">home</a></li>
              <li><a class="active" href="./productos.html">PRODUCTOS</a></li>
              <li><a href="./compras.html">compras</a></li>
              <li><a href="./ventas.html">ventas</a></li>
              <li><a class="active" href="./empleados.html">empleados</a></li>
            </ul>
        </nav>
    </header>

    <main id="contenedorPrincipal" class="d-flex">
        <div class="card m-3">
            <div class="card-header text-center">
                <h5>Listado de empleados</h5>
            </div>
            <div class="card-body">
                <div class="col-12 table-responsive">
                    <table class="table">
                        <thead class="bg-light text-center">
                        <tr>
                            <th scope="col">Nombre</th>
                            <th scope="col">Apellido Paterno</th>
                            <th scope="col">Apellido Materno</th>
                            <th scope="col">Género</th>
                            <th scope="col">Fecha de Nacimiento</th>
                            <th scope="col">RFC</th>
                            <th scope="col">CURP</th>
                            <th scope="col">Foto</th>
                            <th scope="col">Calle</th>
                            <th scope="col">Número</th>
                            <th scope="col">Colonia</th>
                            <th scope="col">Ciudad</th>
                            <th scope="col">Estado</th>
                            <th scope="col">Código Postal</th>
                            <th scope="col">Teléfono</th>
                            <th style="display: none"></th>
                            <th></th>
                        </tr>
                        </thead>
                        <tbody class="text-center" id="tblEmpleados">
                        <!-- Agrega más filas según sea necesario -->
                        </tbody>
                    </table>
                    <div id="paginationRow" class="text-center my-3"></div>
                </div>
            </div>
            <div class="card-footer d-flex justify-content-center">
                <button
                        type="button"
                        class="btn btn-warning m-2"
                        id="btnRegistroEmpleado"
                >
                    Registrar Empleado
                </button>
            </div>
        </div>
    </main>

    <footer>
        <p class="footer-text">L'Élégant Chat Noir, 2024.</p>
    </footer>
    <script
            src="https://code.jquery.com/jquery-3.7.1.js"
            integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
            crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="assets/js/main.js"></script>
    
    
</body>
</html>
